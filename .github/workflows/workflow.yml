name: AEA framework sanity checks and tests

on:
  push:
    branches:
      - develop
      - master
  pull_request:

jobs:
  run:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.6, 3.7, 3.8]

    timeout-minutes: 30

    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@master
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install pipenv
        pip install tox
        sudo apt-get install -y protobuf-compiler
    - name: Security Check - Main
      run: tox -e bandit-main
    - name: Security Check - Tests
      run: tox -e bandit-tests
    - name: Safety Check
      run: tox -e safety
    - name: License Check
      run: tox -e liccheck
    - name: Copyright Check
      run: tox -e copyright_check
    - name: Code style check
      run: |
        tox -e black-check
        tox -e flake8
    - name: Static type check
      run: tox -e mypy
    - name: Unit tests and coverage
      run: |
        tox -e py${{ matrix.python-version }} -- --no-integration-tests --ci
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        yml: ./codecov.yml
        fail_ci_if_error: true
    - name: Generate Documentation
      run: tox -e docs

