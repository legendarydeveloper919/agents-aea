swagger: '2.0'
info:
  version: "1.0.0"
  title: petstore
paths:
  /pets:
    get:
      summary: Returns a list of pets.
      description: Optional extended description in CommonMark or HTML.
      responses:
        '200':
          description: A JSON array of pet names
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: string
    post:
      summary: Creates a pet.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                petname:
                  type: string
      responses: 
        '201':
          description: Created
