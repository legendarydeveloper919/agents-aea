name: two_party_negotiation
author: fetchai
version: 0.1.0
license: Apache-2.0
description: 'A protocol for negotiation over a fixed set of resources involving two parties.'
speech_acts:
  cfp:
    query: pt:str
  propose:
    number: pt:int
    price: pt:float
    description: pt:str
    flag: pt:bool
    query: pt:str
    proposal: pt:optional[pt:dict[pt:str, pt:bytes]]
    rounds: pt:set[pt:int]
    items: pt:list[pt:int]
    conditions: pt:optional[pt:union[pt:str, pt:dict[pt:str,pt:int], pt:set[pt:str], pt:dict[pt:str, pt:float]]]
  accept: {}
  decline: {}
  match_accept: {}
