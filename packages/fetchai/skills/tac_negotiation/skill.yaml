name: tac_negotiation
author: fetchai
version: 0.6.0
description: The tac negotiation skill implements the logic for an AEA to do fipa
  negotiation in the TAC.
license: Apache-2.0
aea_version: '>=0.5.0, <0.6.0'
fingerprint:
  __init__.py: QmcgZLvHebdfocqBmbu6gJp35khs6nbdbC649jzUyS86wy
  behaviours.py: QmXUS8DBvPgjdUjMCH4Qq557tHR3tnwAdCV6qUs37GJDuW
  dialogues.py: QmcpDZrkrvVAkV6Eh4C4pAufQ3TPPnNtXx3qBrukVvsGzf
  handlers.py: QmPMb2rQ9MxcYpf18Qz1C1gMNwQLgtRVj2uZsnt5yjb8qd
  helpers.py: QmUMCBgsZ5tB24twoWjfGibb1v5uDpUBxHPtzqZbzbvyL1
  strategy.py: Qme1Ft8MCCRq1Zw2Spi3aeUr9AWPL5mBk4jNtqQFauNzTP
  transactions.py: QmZkb2GfiGHwSSQuMafEkGKF4GHiyNu6mQancZkTWS7D6F
fingerprint_ignore_patterns: []
contracts:
- fetchai/erc1155:0.6.0
protocols:
- fetchai/fipa:0.4.0
- fetchai/oef_search:0.3.0
skills:
- fetchai/tac_participation:0.5.0
behaviours:
  clean_up:
    args:
      tick_interval: 5.0
    class_name: TransactionCleanUpBehaviour
  tac_negotiation:
    args:
      search_interval: 5.0
    class_name: GoodsRegisterAndSearchBehaviour
handlers:
  fipa:
    args: {}
    class_name: FipaNegotiationHandler
  oef:
    args: {}
    class_name: OefSearchHandler
  signing:
    args: {}
    class_name: SigningHandler
models:
  fipa_dialogues:
    args: {}
    class_name: FipaDialogues
  oef_search_dialogues:
    args: {}
    class_name: OefSearchDialogues
  signing_dialogues:
    args: {}
    class_name: SigningDialogues
  strategy:
    args:
      is_contract_tx: false
      ledger_id: cosmos
      location:
        latitude: 0.127
        longitude: 51.5194
      register_as: both
      search_for: both
      search_radius: 5.0
      service_key: tac_service
    class_name: Strategy
  transactions:
    args:
      pending_transaction_timeout: 30
    class_name: Transactions
dependencies: {}
