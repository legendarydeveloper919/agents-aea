      ledger_id: 'ethereum'
      is_ledger_tx: True
      nft: 1
      ft: 2
      nb_tokens: 10
      from_supply: 10
      to_supply: 0
      value: 0
      search_schema:
        attribute_one:
          name: country
          type: str
          is_required: True
        attribute_two:
          name: city
          type: str
          is_required: True
      search_data:
        country: UK
        city: Cambridge
