models:
  strategy:
    class_name: Strategy
    args:
      dataset_id: 'fmnist'
      max_unit_price: 70
      max_buyer_tx_fee: 20
      currency_id: 'FET'
      ledger_id: 'fetchai'
      is_ledger_tx: False
  ml_model:
    class_name: MLModel
    args:
      model_config_path: "./skills/ml_train/model.json"
