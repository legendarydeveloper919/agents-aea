name: erc1155_skill
author: fetchai
version: 0.1.0
license: Apache-2.0
fingerprint: {}
description: "The weather station skill implements the functionality to sell weather data."
contracts: ['fetchai/erc1155:0.1.0']
behaviours:
  service_registration:
    class_name: MySearchBehaviour
    args:
      services_interval: 60
handlers:
  default:
    class_name: DefaultHandler
    args: {}
  transaction:
    class_name: TransactionHandler
    args: {}
models:
  strategy:
    class_name: Strategy
    args:
      ledger_id: 'ethereum'
      is_ledger_tx: True
      nft: 1
      ft: 2
      is_deploying_contract: True
      search_query:
        search_term: country
        search_value: UK
        constraint_type: '=='
      search_schema:
        attribute_one:
          name: country
          type: str
          is_required: True
        attribute_two:
          name: city
          type: str
          is_required: True
      search_data:
        country: UK
        city: Cambridge
  dialogues:
    class_name: Dialogues
    args: {}
protocols: ['fetchai/fipa:0.1.0', 'fetchai/oef:0.1.0', 'fetchai/default:0.1.0']
ledgers: ['fetchai']
dependencies:
  vyper: { version: "==0.1.0b12"}
