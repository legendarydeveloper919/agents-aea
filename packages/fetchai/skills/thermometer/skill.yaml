name: thermometer
author: fetchai
version: 0.1.0
license: Apache 2.0
fingerprint: ""
description: "The thermometer skill implements the functionality to sell data."
behaviours:
  service_registration:
    class_name: ServiceRegistrationBehaviour
    args:
      services_interval: 60
handlers:
  fipa:
    class_name: FIPAHandler
    args: {}
tasks: {}
shared_classes:
  strategy:
    class_name: Strategy
    args:
      date_one: "23/01/2020"
      date_two: "24/01/2020"
      price_per_row: 1
      seller_tx_fee: 0
      currency_id: 'ETH'
      ledger_id: 'ethereum'
      is_ledger_tx: True
  dialogues:
    class_name: Dialogues
    args: {}
protocols: ['fetchai/fipa:0.1.0', 'fetchai/oef:0.1.0', 'fetchai/default:0.1.0']
ledgers: ['ethereum']
