name: 'ml_train'
authors: Fetch.AI Limited
version: 0.1.0
license: Apache 2.0
description: "The ml train and predict skill implements a simple skill which buys training data, trains a model and sells predictions."
url: ""
behaviours:
  - behaviour:
      class_name: MySearchBehaviour
      args: {}
handlers:
  - handler:
      class_name: OEFHandler
      args: {}
  - handler:
      class_name: TrainHandler
      args: {}
tasks: []
shared_classes:
  - shared_class:
      class_name: Strategy
      args:
        dataset_id: 'fmnist'
        search_interval: 10
        max_row_price: 0
        max_tx_fee: 0
        currency_pbk: 'FET'
        ledger_id: 'fetchai'
protocols: ['oef']
dependencies:
  - tensorflow
  - numpy
