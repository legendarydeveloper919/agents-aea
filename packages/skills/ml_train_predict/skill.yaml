name: 'ml_train_predict'
authors: Fetch.AI Limited
version: 0.1.0
license: Apache 2.0
description: "The ml train and predict skill implements a simple skill which buys training data, trains a model and sells predictions."
url: ""
behaviours:
  - behaviour:
      class_name: OEFBehaviour
      args: {}
handlers:
  - handler:
      class_name: PredictHandler
      args: {}
  - handler:
      class_name: TrainHandler
      args: {}
tasks: []
shared_classes:
  - shared_class:
      class_name: Strategy
      args:
        price_per_prediction: 20
        price_per_data_batch: 10
        seller_tx_fee: 0
        buyer_tx_fee: 0
        currency_pbk: 'FET'
        ledger_id: 'fetchai'
protocols: ['oef']
dependencies:
  - tensorflow
