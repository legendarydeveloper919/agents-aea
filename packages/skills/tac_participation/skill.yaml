name: tac_participation
user_name: fetchai
version: 0.1.0
license: Apache 2.0
uuid: ""
url: ""
description: "The tac participation skill implements the logic for an AEA to participate in the TAC."
behaviours:
  - behaviour:
      class_name: TACBehaviour
      args: {}
handlers:
  - handler:
      class_name: OEFHandler
      args: {}
  - handler:
      class_name: TACHandler
      args: {}
