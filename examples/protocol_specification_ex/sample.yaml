---
name: two_party_negotiation
author: fetchai
version: 0.1.0
description: A protocol for negotiation over a fixed set of resources involving two parties.
license: Apache-2.0
aea_version: '>=0.3.0, <0.4.0'
speech_acts:
  cfp:
    query: ct:Query
  propose:
    proposal: ct:Description
  accept: {}
  decline: {}
  match_accept: {}
...
---
ct:Query: |
  message Nothing {
  }
  oneof query{
      bytes bytes = 1;
      Nothing nothing = 2;
      bytes query_bytes = 3;
  }
ct:Description: |
  bytes description = 1;
...
---
reply: {...}
initial-move:
  id: 1
  from: {buyer, seller}
  sa: cfp
  target: 0
last-move:
  id: None
  from: {seller, buyer}
  sa: match_accept
  target: None
roles: {buyer, seller}
role-assignment: buyer
role_multiplicity:
  min:
    buyer: 1
    seller: 1
  max:
    buyer: 1
    seller: 1
...