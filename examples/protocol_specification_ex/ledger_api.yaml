---
name: ledger_api
author: fetchai
version: 0.1.0
description: A protocol for ledger APIs requests and responses.
license: Apache-2.0
aea_version: '>=0.4.0, <0.5.0'
speech_acts:
  get_balance:
    ledger_id: pt:str
    address: pt:str
  get_raw_transaction:
    ledger_id: pt:str
    terms: ct:Terms 
  send_signed_transaction:
    ledger_id: pt:str
    signed_transaction: ct:SignedTransaction
  get_transaction_receipt:
    ledger_id: pt:str
    transaction_digest: pt:str
  balance:
    balance: pt:int
  raw_transaction:
    raw_transaction: ct:RawTransaction
  transaction_digest:
    transaction_digest: pt:str
  transaction_receipt:
    transaction_receipt: ct:TransactionReceipt
  error:
    code: pt:optional[pt:int]
    message: pt:optional[pt:str]
    data: pt:bytes
...
---
ct:Terms: |
  bytes terms = 1;
ct:SignedTransaction: |
  bytes signed_transaction = 1;
ct:RawTransaction: |
  bytes raw_transaction = 1;
ct:TransactionReceipt: |
  bytes transaction_receipt = 1;
...
---
initiation: [get_balance, get_raw_transaction, send_signed_transaction]
reply:
  get_balance: [balance]
  balance: []
  get_raw_transaction: [raw_transaction]
  send_signed_transaction: [transaction_digest]
  get_transaction_receipt: [transaction_receipt]
  raw_transaction: [send_signed_transaction]
  transaction_digest: [get_transaction_receipt]
  transaction_receipt: []
termination: [balance, transaction_receipt]
roles: {agent, ledger}
end_states: [successful]
...