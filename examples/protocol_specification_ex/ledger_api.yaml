---
name: ledger_api
author: fetchai
version: 0.1.0
description: A protocol for ledger APIs requests and responses.
license: Apache-2.0
aea_version: '>=0.4.0, <0.5.0'
speech_acts:
  get_balance:
    ledger_id: pt:str
    address: pt:str
  get_transfer_transaction:
    ledger_id: pt:str
    transfer: ct:AnyObject 
  send_signed_transaction:
    ledger_id: pt:str
    signed_transaction: ct:AnyObject
  get_transaction_receipt:
    ledger_id: pt:str
    transaction_digest: pt:str
  balance:
    amount: pt:int
  transaction:
    transaction: ct:AnyObject
  transaction_digest:
    transaction_digest: pt:str
  transaction_receipt:
    transaction_receipt: ct:AnyObject
  error:
    code: pt:optional[pt:int]
    message: pt:optional[pt:str]
    data: ct:AnyObject
...
---
ct:AnyObject: |
  bytes any = 1;
...
---
initiation: [get_balance, get_transfer_transaction, send_signed_transaction]
reply:
  get_balance: [balance]
  balance: []
  get_transfer_transaction: [transaction]
  send_signed_transaction: [transaction_digest]
  get_transaction_receipt: [transaction_receipt]
  transaction: [send_signed_transaction]
  transaction_digest: [get_transaction_receipt]
  transaction_receipt: []
termination: [balance, transaction_receipt]
roles: {agent, ledger}
end_states: [successful]
...