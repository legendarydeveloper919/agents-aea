---
name: ledger_api
author: fetchai
version: 0.1.0
description: A protocol for ledger APIs requests and responses.
license: Apache-2.0
aea_version: '>=0.4.0, <0.5.0'
speech_acts:
  get_balance:
    ledger_id: pt:str
    address: pt:str
  send_signed_tx:
    ledger_id: pt:str
    signed_tx: ct:AnyObject
  get_tx_receipt:
    ledger_id: pt:str
    tx_digest: pt:str
  balance:
    amount: pt:int
  tx_digest:
    digest: pt:str
  tx_receipt:
    data: ct:AnyObject
  error:
    code: pt:optional[pt:int]
    message: pt:optional[pt:str]
    data: ct:AnyObject
...
---
ct:AnyObject: |
  bytes any = 1;
...
---
initiation: [get_balance, send_signed_tx, get_tx_receipt]
reply:
  get_balance: [balance]
  send_signed_tx: [tx_digest]
  get_tx_receipt: [tx_receipt]
termination: [balance, tx_digest, tx_receipt]
roles: {agent, ledger}
end_states: [successful]
...