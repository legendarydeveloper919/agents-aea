<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="static/css/home.css">
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container">
        <h1 class="banner">Fetch.AI AEA CLI REST API</h1>
        <div class="split left">
            <div class="section editor">
                <label for="localAgentsCreateId">Create Agent id
                    <input id="localAgentsCreateId" type="text" />
                </label>
                <button id="localAgentsCreate">Create Agent</button>
                <br>
                <br>
                <div class="localAgents">
                    <table>
                        <caption>Local Agents</caption>
                        <thead>
                            <tr>
                                <th>Agent id</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div>
                    <h3>Selected Agent: <div id="localAgentsSelectionId" style="display: inline">NONE</div></h3>
                </div>
                <button id="localAgentsDelete">Delete Agent</button>
            </div>
            <div class="error"></div>
        </div>
        <div class="split right">
            <div class="section editor">
                <div class="registeredProtocols">
                    <table>
                        <caption>Registered Protocols</caption>
                        <thead>
                            <tr>
                                <th>Protocol id</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div>
                <h3>Selected Protocol: <div id="registeredProtocolsSelectionId" style="display: inline">NONE</div></h3>
                </div>
                <button id="registeredProtocolsFetch"><< Fetch Protocol</button>
            </div>
        </div>

    </div>
</body>
<script src="static/js/home.js"></script>
</html>
