syntax = "proto3";

package fetch.aea;

import "google/protobuf/any.proto";

message Message {
    int32 message_id = 1;
    string dialogue_starter_reference = 2;
    string dialogue_responder_reference = 3;
    int32 target = 4;
    google.protobuf.Any content = 5;
}

message Envelope{
    string to = 1;
    string sender = 2;
    string protocol_id = 3;
    oneof message {
        bytes message_bytes = 4;
        Message message_ = 5;
    }
    string uri = 6;
}
