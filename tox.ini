[tox]
envlist = bandit-main, bandit-tests, black, black-check, copyright_check, docs, docs-serve, flake8, liccheck, mypy, py3.8, py3.7, py3.6
skipsdist = False
ignore_basepython_conflict = True

[testenv:py3.8]
basepython = python3.8
deps =
    pipenv
    pytest
    pytest-cov
    pytest-asyncio
    Cython
    docker
    oef==0.8.1
    colorlog
    gym
    numpy

commands =
    pip install git+https://github.com/pytoolz/cytoolz.git#egg=cytoolz==0.10.1.dev0
    pip install -e .[all]
    pip install -i https://test.pypi.org/simple/ fetch-p2p-api==0.0.2
    pytest --doctest-modules aea packages/fetchai/protocols packages/fetchai/connections tests/ --cov-report=html --cov-report=xml --cov-report=term --cov=aea --cov=packages/fetchai/protocols --cov=packages/fetchai/connections {posargs}

[testenv:py3.7]
basepython = python3.7
deps =
    pipenv
    pytest
    pytest-cov
    pytest-asyncio
    gym
    numpy
    tensorflow

commands =
    pip install -e .[all]
    pytest --doctest-modules aea packages/fetchai/protocols packages/fetchai/connections tests/ --cov-report=html --cov-report=xml --cov-report=term --cov=aea --cov=packages/fetchai/protocols --cov=packages/fetchai/connections {posargs}

[testenv:py3.6]
basepython = python3.6
deps =
    pipenv
    pytest
    pytest-cov
    pytest-asyncio
    gym
    numpy
    tensorflow

commands =
    pip install -e .[all]
    pytest --doctest-modules aea packages/fetchai/protocols packages/fetchai/connections tests/ --cov-report=html --cov-report=xml --cov-report=term --cov=aea --cov=packages/fetchai/protocols --cov=packages/fetchai/connections {posargs}

[testenv:bandit-main]
deps = bandit==1.6.2
commands = bandit -s B101 -r aea packages scripts

[testenv:bandit-tests]
deps = bandit==1.6.2
commands = bandit -s B101 -r tests

[testenv:black]
deps = black==19.10b0
commands = black aea examples packages scripts tests

[testenv:black-check]
deps = black==19.10b0
commands = black aea examples packages scripts tests --check --verbose

[testenv:copyright_check]
commands = {toxinidir}/scripts/check_copyright_notice.py --directory {toxinidir}

[testenv:docs]
description = Build the documentation.
deps = mkdocs==1.0.4
       mkdocs-material==4.6.0
       pymdown-extensions==6.2.1
       markdown==3.1.1
commands = pip install git+https://github.com/pugong/mkdocs-mermaid-plugin.git
           pip install bs4
           mkdocs build --clean

[testenv:docs-serve]
description = Run a development server for working on documentation.
deps = mkdocs==1.0.4
       mkdocs-material==4.6.0
       pymdown-extensions==6.2.1
       markdown==3.1.1
commands = mkdocs build --clean
           python -c 'print("###### Starting local server. Press Control+C to stop server ######")'
           mkdocs serve -a localhost:8080

[testenv:flake8]
deps = flake8==3.7.9
       flake8-bugbear==20.1.4
       flake8-docstrings==1.5.0
       flake8-import-order==0.18.1
       pydocstyle==3.0.0
commands = flake8 aea examples packages scripts tests

[testenv:liccheck]
deps = pipenv
       liccheck==0.4.0
commands = pipenv install --skip-lock
           pip freeze > {envtmpdir}/main_requirements.txt
           liccheck -s strategy.ini -r {envtmpdir}/main_requirements.txt -l PARANOID
           ; we need to extract only the main dependencies from the Pipfile.lock
           ; as the license check must be done only on the main (non-dev) dependencies.

[testenv:mypy]
deps = mypy==0.761
commands = mypy aea packages tests scripts

[testenv:safety]
deps = safety==1.8.5
commands = safety check
