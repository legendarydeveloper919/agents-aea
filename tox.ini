[tox]
envlist = flake8, mypy, py38, py37, py36, docs
skipsdist = True
ignore_basepython_conflict = True

[testenv:py38]
basepython = python3.8
whitelist_externals = pipenv, pip, pytest, gym, numpy
deps =
    pytest
    pytest-cov
    pytest-asyncio
    Cython
    docker
    gym
    numpy
    tensorflow

commands =
    pip install git+https://github.com/pytoolz/cytoolz.git#egg=cytoolz==0.10.1.dev0
    pip install -e .[all]
    pytest --doctest-modules aea packages/protocols packages/connections tests/ --cov-report=html --cov-report=term --cov=aea --cov=packages/protocols --cov=packages/connections {posargs}

[testenv:py37]
basepython = python3.7
whitelist_externals = pipenv, pip, pytest, gym, numpy
deps =
    pytest
    pytest-cov
    pytest-asyncio
    gym
    numpy
    tensorflow

commands =
    pipenv install
    pip install -e .[all]
    pytest --doctest-modules aea packages/protocols packages/connections tests/ --cov-report=html --cov-report=term --cov=aea --cov=packages/protocols --cov=packages/connections {posargs}

[testenv:py36]
basepython = python3.6
whitelist_externals = pipenv, pip, pytest, gym, numpy
deps =
    pytest
    pytest-cov
    pytest-asyncio
    gym
    numpy
    tensorflow

commands =
    pipenv install
    pip install -e .[all]
    pytest --doctest-modules aea packages/protocols packages/connections tests/ --cov-report=html --cov-report=term --cov=aea --cov=packages/protocols --cov=packages/connections {posargs}

[testenv:flake8]
basepython = python3.7
deps = flake8
       flake8-docstrings
       pydocstyle==3.0.0
commands = flake8 aea examples packages scripts tests

[testenv:mypy]
basepython = python3.7
deps = mypy
commands = mypy aea packages tests scripts

[testenv:docs]
description = Build the documentation.
basepython = python3.7
deps = mkdocs
       mkdocs-material
       pymdown-extensions
commands = mkdocs build --clean

[testenv:docs-serve]
description = Run a development server for working on documentation.
basepython = python3.7
deps = mkdocs
       mkdocs-material
       pymdown-extensions
commands = mkdocs build --clean
           python -c 'print("###### Starting local server. Press Control+C to stop server ######")'
           mkdocs serve -a localhost:8080
